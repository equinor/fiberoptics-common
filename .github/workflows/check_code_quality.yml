name: Check code quality (Ruff, Pytest)

on:
  pull_request:
    types: [review_requested, opened, reopened, synchronize]
    branches: ["main"]

jobs:
  formatter-linter-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}

    steps:
      #---------------------------#
      # Check out repo            #
      #---------------------------#
      - uses: actions/checkout@v4
      #---------------------------#
      # Set up Python             #
      #---------------------------#
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      #---------------------------#
      # Install Poetry            #
      #---------------------------#
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      #---------------------------#
      # Install dependencies      #
      #---------------------------#
      - name: Install dependencies
        run: poetry install --no-interaction --no-cache --with dev
      #---------------------------#
      # Check format              #
      #---------------------------#
      - name: Check formatting
        run: |
          source $VENV
          poetry run ruff format --check --diff .
      #---------------------------#
      # Check lint                #
      #---------------------------#
      - name: Find fixable issues
        run: |
          source $VENV
          poetry run ruff check .
      #---------------------------#
      # Test                      #
      #---------------------------#
      - name: Testing source code
        run: |
          source $VENV
          poetry run pytest --doctest-modules --verbose --cov=./fiberoptics/common .
